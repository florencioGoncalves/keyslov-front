<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Complete o perfil - Keyslov</title>
    <link rel="stylesheet" href="../style/padrao.css" />
  </head>
  <body>
    <div id="div-left">
      <div id="user-information">
        <figure>
          <div src="../temp-1.png" alt="Foto de perfil" id="img-perfil"></div>

          <figcaption>
            <div class="status"></div>
            <h2>Lorem Ipsun Silva</h2>
            <a href="#">Escolher status</a>
          </figcaption>
        </figure>

        <img src="../images/option.svg" />
      </div>

      <nav>
        <ul id="menu-left">
          <li><a href="#">Perfil</a></li>
          <li><a href="#">Chamada de video</a></li>
          <li><a href="#">Carroussel</a></li>
          <li><a href="#">Curtidas</a></li>
          <li><a href="#">Planos</a></li>
          <li><a href="#">Favoritos</a></li>
          <li><a href="#">Configurações</a></li>
          <li><a href="#">Mensagens</a></li>
          <li><a href="#">Serviços</a></li>
          <li id="online-now">
            Online agora

            <div class="changing-status">
              <div class="this-status">
                <input
                  type="radio"
                  name="online-agora"
                  value="online"
                  id="online"
                />
                <label for="online">Online</label>
              </div>

              <div class="this-status">
                <input
                  type="radio"
                  name="online-agora"
                  id="ocupado"
                  value="ocupado"
                />
                <label for="ocupado">Ocupado</label>
              </div>

              <div class="this-status">
                <input
                  type="radio"
                  name="online-agora"
                  id="invisivel"
                  value="invisivel"
                />
                <label for="invisivel">Invisível</label>
              </div>
            </div>
          </li>
          <li><a href="#">Teste de amor</a></li>
        </ul>
      </nav>

      <div id="peoples-left">
        <h4>Pessoas pela região</h4>

        <div class="people-organizer">
          <img src="../temp-2.svg" />
          <img src="../temp-2.svg" />
          <img src="../temp-2.svg" />
        </div>
      </div>
    </div>
    <div id="content-right">
      <form action="#" class="principal-content">
        <header class="content-header">
          <img src="../images/Book_check_fill.svg" />
          <h1>Estilo de vida</h1>
        </header>

        <div id="container-elements" style="justify-content: flex-start">
          <div class="part-1">
            <div class="iten">
              <label for="beber">Você bebe?</label>
              <select id="beber">
                <option>Selecionar...</option>
              </select>
            </div>
            <div class="iten">
              <label for="fumar">Você fuma?</label>
              <select id="fumar">
                <option>Selecionar...</option>
              </select>
            </div>
            <div class="iten">
              <label for="ocupacao">Ocupação</label>
              <select id="ocupacao">
                <option>Selecionar...</option>
              </select>
            </div>
            <div class="iten">
              <label for="filhos">Possui filhos?</label>
              <select id="filhos">
                <option>Selecionar...</option>
              </select>
            </div>
            <div class="iten">
              <label for="quantidade-filhos">Quantidade de filhos</label>
              <select id="quantidade-filhos">
                <option>01</option>
              </select>
            </div>
          </div>

          <div class="part-2" style="display: none">
            <div class="iten">
              <label for="pets">Possui animais de estimação?</label>
              <select id="pets">
                <option>Selecionar...</option>
              </select>
            </div>

            <div class="iten">
              <label for="quantidade-pets">Quantidade</label>
              <select id="quantidade-pets">
                <option>Selecionar...</option>
              </select>
            </div>

            <div class="iten">
              <label for="moradia">Situação de moradia</label>
              <select id="moradia">
                <option>Selecionar...</option>
              </select>
            </div>

            <div class="iten">
              <label for="disposi-mudar-pais"
                >Disposição para mudar de país</label
              >
              <select id="disposi-mudar-pais">
                <option>Selecionar...</option>
              </select>
            </div>

            <div class="iten">
              <label for="religiao">Religião</label>
              <select id="religia">
                <option>Selecionar...</option>
              </select>
            </div>
          </div>
        </div>

        <div class="progress-next">
          <div class="progress-bar-content">
            <div class="progress-bar">
              <span class="progress-val"></span>
            </div>
          </div>

          <button class="next-page-about">></button>
        </div>
      </form>
    </div>

    <script src="../script/trabalho-profissao.js"></script>
    <script src="../script/script.js"></script>
  </body>
</html>
