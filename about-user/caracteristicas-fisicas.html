        <nav>
          <ul id="menu-left">
            <li><a href="../home/perfil.html">Perfil</a></li>
            <li><a href="../home/chamada.html">Chamada de video</a></li>

              <div class="changing-status">

                  <input
                    type="radio"
                    name="online-agora"
                    value="online"
                    id="online"
                  />
                  <label for="online">Online</label>
                </div>

                <div class="this-status">
                  <input
                    type="radio"
                    name="online-agora"
                    id="ocupado"
                    value="ocupado"
                  />
                  <label for="ocupado">Ocupado</label>
                </div>

                <div class="this-status">
                  <input
                    type="radio"
                    name="online-agora"
                    id="invisivel"

        <header class="content-header">
          <img src="../images/Book_check_fill.svg" />
          <h1>Características Físicas</h1>
        </header>

        <div id="container-elements" style="justify-content: flex-start">
          <div class="part-1">
            <div class="iten">
              <label for="cor-cabelos">Cor dos cabelos</label>
              <select id="cor-cabelos">
                <option>Selecionar...</option>

            </div>

            <div class="iten">
              <label for="cor-olhos">Cor dos olhos</label>
              <select id="cor-olhos">
                <option>Selecionar...</option>
              </select>
            </div>

            <div class="iten">
              <label for="altura">Altura</label>
              <select id="altura">
                <option>Selecionar...</option>
              </select>
            </div>

            <div class="iten">
              <label for="peso">Peso</label>
              <select id="peso">
                <option selected disabled>Selecionar...</option>
              </select>
            </div>

            <div class="iten">
              <label for="tipo-fisico">Tipo físico</label>
              <select id="tipo-fisico">
                <option selected disabled>Selecionar...</option>
              </select>
            </div>

            <div class="iten">
              <label for="grupo-etnico">Grupo étnico</label>
              <select id="grupo-etnico">
                <option selected disabled>Selecionar...</option>
              </select>
            </div>
          </div>

          <div
            class="part-2"
            style="justify-content: flex-start; display: none"
          >
            <div class="iten" style="margin-bottom: 25px">
              <label for="arte-corporal">Arte corporal</label>
              <select id="arte-corporal">
                <option>Selecionar...</option>
              </select>
            </div>

            <div class="iten">
              <label for="aparencia">Minha aparência</label>
              <select id="aparencia">
                <option>Selecionar...</option>
              </select>
            </div>
          </div>
        </div>

        <div class="progress-next">
          <div class="progress-bar-content">
            <div class="progress-bar">
              <span class="progress-val"></span>
            </div>
          </div>

          <button class="next-page-about">></button>
        </div>
