<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro &mid; Keyslov</title>
    <link
      rel="shortcut icon"
      href="./../images/favicon.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./../style/cadastro.css" />
    <link rel="stylesheet" href="./../style/responsive-login.css">
  </head>
  <body>
    <header class="header-content">
      <img src="./../images/Keyslov.svg" class="header-logo" />
      <nav class="nav-btn">
        <a href="../login.html"><button class="white-btn">Entrar</button></a>
      </nav>
    </header>

    <div class="form-cadastro-container">
      <div class="cadastro-layout">
        <form action="cadastro-3.html" method="get" id="form-cadastro2">
          <h1>Cadastro de conta</h1>
          <label for="">Nome</label>
          <input type="text" placeholder="Nome exemplo" name="nome" required />
          <label for="">Data de nascimento</label>
          <div class="the-date">
            <select
              class="continue select-placeholder"
              id="born-day"
              required
              name="dia-nascimento"
            >
              <option selected hidden disabled value="">01</option>
            </select>

            <select
              class="continue select-placeholder"
              id="born-month"
              required
              name="mes-nascimento"
            >
              <option selected hidden disabled value="">01</option>
            </select>

            <select
              class="continue select-placeholder"
              id="born-year"
              required
              name="ano-nascimento"
            >
              <option selected hidden disabled value="" id="first-year">
                e
              </option>
            </select>
          </div>

          <label for="" style="margin-top: 20px">GÃªnero</label>

          <div class="the-genre">
            <input
              type="radio"
              name="genre"
              id="male"
              value="masculino"
              required
            />
            <label for="male"> Masculino </label>

            <input type="radio" name="genre" id="female" value="feminino" />
            <label for="female"> Feminino </label>

            <input type="radio" name="genre" id="other" value="other" />
            <label for="other"> Outro... </label>
          </div>

          <button class="continue btn-register">CADASTRAR</button>
        </form>

        <script src="./../script/cadastro.js" defer></script>
        <script src="./../script/resize-windown.js"></script>
      </div>
    </div>
  </body>
</html>
