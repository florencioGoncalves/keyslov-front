<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro &mid; Keyslov</title>
    <link
      rel="shortcut icon"
      href="./../images/favicon.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./../style/cadastro.css" />
    <link rel="stylesheet" href="./../style/responsive-login.css">
  </head>
  <body>
    <header class="header-content">
      <img src="./../images/Keyslov.svg" class="header-logo" />
      <nav class="nav-btn">
        
        <a href="./../login.html"><button class="white-btn">Entrar</button></a>
      </nav>
    </header>
    <div class="form-cadastro-container">
      <div class="cadastro-layout">
        <form action="./cadastro-4.html" method="get" id="form-cadastro3">
          <h1>Localização</h1>
          <label for="">País</label>
          <input type="text" placeholder="Nome exemplo" required name="pais"/>
          <label for="">Estado</label>
          <input type="text" placeholder="Nome exemplo" required name="estado"/>
          <label for="">Cidade</label>
          <input type="text" placeholder="Nome exemplo" required name="cidade"/>

          <button class="continue btn-register">CADASTRAR</button>
        </form>
      </div>
    </div>
  </body>
</html>
