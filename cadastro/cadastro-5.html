<!DOCTYPE html>
<html lang="pt-BRW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keyslov - Cadastro</title>
    <link
      rel="shortcut icon"
      href="./../images/favicon.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./../style/cadastro.css" />
  </head>
  <body>
    <header class="header-content">
      <img src="./../images/Keyslov.svg" class="header-logo" />
      <nav class="nav-btn">
        <a href="./cadastro/cadastro-1.html"><button>Criar conta</button></a>
        <a href="./login.html"><button>Entrar</button></a>
      </nav>
    </header>
    <div class="form-cadastro-container">
      <div class="cadastro-layout">
        <form action="./cadastro-6.html" method="get" id="form-cadastro5">
          <h1>Adicione duas Fotos</h1>
          <p>Adicione suas fotos com o limite de 15 fotos por perfil</p>

          <div class="social-cad-imgs">
            <img src="./../images/facebook-social.svg" />
            <img src="./../images/instagram-social.svg" />
          </div>

          <section class="add-photos-cad">
            <div id="photo1" class="area-drop">
              <!-- <form action="/target" class="dropzone" id="get-photo"></form> -->
              <span>Arraste sua foto</span>
            </div>
            <div id="photo2" class="area-drop">
              <!-- <form action="/target" class="dropzone" id="get-photo"></form> -->
              <span>Arraste sua foto</span>
            </div>
          </section>
          <button class="continue btn-register">Adicionar Fotos</button>
        </form>

        <script src="https://unpkg.com/dropzone@5/dist/min/dropzone.min.js"></script>
        <script src="./../script/dropzone-cad.js"></script>
      </div>
    </div>
  </body>
</html>
